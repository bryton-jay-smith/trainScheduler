<!DOCTYPE html>
<html>

<head>
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head> 

<body>
  <div class="container">

    <div class="col-12 titleCard">
      <h1>Train Scheduler</h1>
    </div>

      <div class="row">
        <div class="col-12 scheduleBox">
          <h3>Current Train Schedule</h3>
        </div>
      </div>

      <div class="row">
        <table class="col-12" id="firstTable">
          <thead>
            <td>Train Name</td>
            <td>Destination</td>
            <td>Frequency (min)</td>
            <td>Next Arrival</td>
            <td>Minutes Away</td>
          </thead>
  <div id="dataContent">
          <tr>
              <td>Mr. Train</td>
              <td>Townsville</td>
              <td>Every 10min</td>
              <td>6:45 PM</td>
              <td>4min Away</td>
          </tr>
  </div>
        </table>
      </div>

      <div class="row">
        <div class="col-12 scheduleBox">
          <h3>Add a Train</h3>
        </div>
      </div>

      <div class="row formBox">
        <p><div class="inLabel">Train Name: </div> <input type="text" id="name"></p>
        <p><div class="inLabel">Destination: </div><input type="text" id="destination"></p>
        <p><div class="inLabel">Initial Departure Time: </div><input type="text" id="firstTime"></p>
        <p><div class="inLabel">Train Frequency: </div><input type="text" id="frequency"></p>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
