<!DOCTYPE html>
<html>

<head>
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-12 titleCard">
        <h1><i class="fas fa-train"></i> Train Scheduler</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 timebox">
        <h4>Current Time:
          <span id="clock"></span>
        </h4>
      </div>
    </div>

    <div class="row">
      <div class="col-12 scheduleBox">
        <h3>Current Train Schedule</h3>
      </div>
    </div>

    <div class="row">
      <table class="col-12" id="firstTable">
        <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Arrives Every <i>x</i> Minutes</th>
          <th>Next Arrival</th>
          <th>Time Until Arrival (min)</th>
        </tr>
        </thead>
      <tbody class="col-12" id="dataContent">
        <!--
          <td>Mr. Train</td>
          <td>Townsville</td>
          <td>10</td>
          <td>6:45 PM</td>
          <td>4min</td>
        -->
      </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-12 scheduleBox">
        <h3>Add a Train</h3>
      </div>
    </div>
    <form>
      <div class="inputRow row">
        <div class="col-12 inLabel">Train Name: </div>
      </div>
      <div class="inputRow row"><input class="col-12" type="text" id="name" value="Train Name"></div>

      <div class="inputRow row">
        <div class="col-12 inLabel">Destination: </div>
      </div>
      <div class="inputRow row"><input class="col-12" type="text" id="destination"></div>

      <div class="inputRow row">
        <div class="col-12 inLabel">Train Frequency (Departs every <i>x</i> minutes): </div>
      </div>
      <div class="inputRow row"><input class="col-12" type="number" id="frequency"></div>

      <div class="inputRow row">
        <div class="col-12 inLabel">Initial Departure Time: </div>
      </div>
      <div class="inputRow row"><input class="col-12" type="time" id="firstTime"></div>

      <div class="inputRow row"><button id="submit"><i class="fas fa-sign-in-alt"></i></button></div>
    </form>
  </div>
  <!--Closes Main Container-->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

  <script src="assets/js/moment.js"></script>
  <script src="assets/js/clock.js"></script>
  <script src="assets/js/firebase.js"></script>
</body>

</html>
